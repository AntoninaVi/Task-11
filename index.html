<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>

    <link rel="stylesheet" href="/style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-app.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>




</head>

<body>

    <div class="container">


        <main class="main">

            <div class="tabs-buttons">
                <div class="main-tabs">
                    <div class="tab active" data-tab="new-upload">New Upload</div>
                    <div class="tab" data-tab="recent">Recent</div>
                </div>

                <a class="page-button" href="profile.html"></a>
            </div>



            <div class="tab-content" id="new-upload">
                <div class="drop-zone" id="drop-zone">
                    <p>Click to browse or drag and drop your files</p>
                    <input type="file" id="file-input" multiple>
                </div>

            </div>
            <div class="tab-content hidden" id="recent">
                <div class="recent-uploads" id="recent-uploads">
                    <p class="upload-item"></p>

                </div>
                <div class="uploads" id="uploads">


                </div>
                <button id="view-all-btn">View All Uploads</button>
            </div>
            <footer class="footer">
                <div class="last-upload">
                    <img class="last-upload-img" src="img/tick.svg" alt="">
                    <p class="last-upload-text">Last synced: <span id="time-synced"></span></p>
                </div>
            </footer>

        </main>
    </div>




    <script type="module" src="/index.js"></script>
</body>

</html>
